<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="mainPage.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	
	<div class="span_12_of_12" id="zaglavlje">

		<div class="span_1_of_12">
			<img id="logo" src="http://www.louisandoliver.com/wp-content/uploads/2015/09/Swirl-Heart-and-Paw-Prints-Decal.png" alt="logo">
		</div>

		<div class="span_8_of_12" id="naslov">
			<h2> EVERYTHING YOU NEED FOR YOUR DEAR PET </h2>
		</div>

		<div class="span_3_of_12" id="mojRacun">

			<img id="myAccount" alt="accountIcon" src="http://www.iconsfind.com/wp-content/uploads/2015/11/20151116_564931bf2e56d.png" class="dropbtn" onclick="padajuciMeni()" >

			<div class="dropdown">

				<ul class="dropdown-content" id="myDropdown">
					<li><a href="logIn.html">Log In</a></li>
					<li><a href="register.html">Register</a></li>
				</ul>

				<script>

					function padajuciMeni() {
						document.getElementById("myDropdown").classList.toggle("show");
					}

				// Close the dropdown if the user clicks outside of it
				window.onclick = function(e) {
					if (!e.target.matches('.dropbtn')) {

						var dropdowns = document.getElementsByClassName("dropdown-content");
						for (var d = 0; d < dropdowns.length; d++) {
							var openDropdown = dropdowns[d];
							if (openDropdown.classList.contains('show')) {
								openDropdown.classList.remove('show');
							}
						}
					}
				}
			</script>
		</div>


	</div>

</div>

<!-- navBar -->

<div class="span_12_of_12">

	<div class="navBar">
		
		<ul class="myMenu" id="myNav">
			<li><a href="mainPage.html">Home</a></li>
			<li><a href="news.html">News</a></li>
			<li><a href="#">Dogs</a></li>
			<li><a href="#">Cats</a></li>
			<li><a href="#">Small Animals</a></li>
			<li><a href="aboutUs.html">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
			
			<li class ="hamburger">
				<a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>

				<script type="text/javascript">
					function myFunction() {
						var x = document.getElementById("myNav");

						if (x.className === "myMenu") {
							x.className += " responsive";
						} else {
							x.className = "myMenu";

						}
					}
				</script>
			</li>
		</ul>

	</div>

</div>

<div class="span_12_of_12">

	<div class="span_6_of_12" id="slika">

		<img id="slikaKontakt" alt="slikaKontakt" src="http://site.uphesc.org/Images/feedback.png">

	</div>

	<div class="span_6_of_12" id="forma">

		<form id="formaKontakt">
			<div>
				<h4>Contact : </h4>

				<fieldset class="account-info">
					<label> Full Name: 
						<input id="name" type="text" name="name" />
					</label>

					<label> Email Address:
						<input id="email" type="text" name="email" />
					</label>

					<label> Subject:
						<input id="subject" type="text" name="subject" />
					</label>

					<label> Message: 
						<textarea id="feedback" name="feedback"></textarea>
					</label>
				</fieldset>

				<fieldset class="account-action">
					<input class="btn" type="submit" name="submit" value="Send feedback">
				</fieldset>


			</div>
		</form>

	</div>

</div>


<div class="span_12_of_12" id="podnozje">
	<h5> We are the best, visit us and see for yourself! </h5>
</div>

</body>
</html>
